<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='UTF-8'>
    <title>BoomTown Code Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>
        BoomTown Code Assessment
      </h1>
    </header>
    <main>
      <div class="buttons-holder">
        <section class="data-btn-section">
          <button class="get-data-btn" type="button">Load All Data</button>
        </section>
        <section class="verify-dates-section">
          <button class="verify-dates-btn" type="button">Verify dates</button>
          <div class="verify-result-div"></div>
        </section>
        <section class="compare-lengths-section">
          <button class="compare-lengths-btn" type="button">Compare public repos lengths to repo urls length</button>
          <div class="lengths-result-div"></div>
        </section>
      </div>
      <section class='repos-section'>
        <h3 class='repos-title'>All Repos Ids: </h3>
        <div class='repos-id-div'></div>
      </section>
      <section class='events-section'>
        <h3 class='events-title'>All Events Ids: </h3>
        <div class='events-id-div'></div>
      </section>
      <section class='hooks-section'>
        <h3 class='hooks-title'>All hooks Ids: </h3>
        <div class='hooks-id-div'></div>
      </section>
      <section class='issues-section'>
        <h3 class='issues-title'>All Issues Ids: </h3>
        <div class='issues-id-div'></div>
      </section>
      <section class='members-section'>
        <h3 class='members-title'>All Members Ids: </h3>
        <div class='members-id-div'></div>
      </section>
      <section class='public-members-section'>
        <h3 class='public-members-title'>All Public Members Ids: </h3>
        <div class='public-members-id-div'></div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
